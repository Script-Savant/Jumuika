<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | Jumuika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/static/img/favicon.png">
  <style>
    body {
      background-color: #f9fafb;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand {
      font-weight: 600;
      color: #f8f9fa !important;
    }
    footer {
      background-color: #212529;
      color: #adb5bd;
      padding: 2rem 0;
      text-align: center;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Jumuika</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/meetups" class="nav-link">Discover</a></li>
          <li class="nav-item"><a href="/meetups/create" class="nav-link">Create Meetup</a></li>
          <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="/auth/logout" class="nav-link text-danger">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    {{ block "content" . }}{{end}}
  </main>

  <footer>
    <p>Â© {{ .Year }} Meetups | Connect, Learn, Grow.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
