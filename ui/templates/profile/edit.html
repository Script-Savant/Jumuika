{{ define "content" }}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="fw-bold mb-4 text-center">Edit Profile</h3>

    <form action="/profile/update" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm border-0 rounded-3">
      <!-- Avatar Preview -->
      <div class="text-center mb-4">
        <img src="{{ .Profile.AvatarURL }}" 
             alt="Profile picture" 
             class="rounded-circle mb-3" 
             style="width: 120px; height: 120px; object-fit: cover;">
        <div>
          <label for="avatar" class="form-label fw-semibold">Change Avatar</label>
          <input type="file" class="form-control" id="avatar" name="avatar">
        </div>
      </div>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="full_name" 
               value="{{ .Profile.FullName }}" required>
      </div>

      <!-- Bio -->
      <div class="mb-3">
        <label for="bio" class="form-label fw-semibold">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3">{{ .Profile.Bio }}</textarea>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label fw-semibold">Location</label>
        <input type="text" class="form-control" id="location" name="location" 
               value="{{ .Profile.Location }}">
      </div>

      <!-- Website -->
      <div class="mb-4">
        <label for="website" class="form-label fw-semibold">Website</label>
        <input type="url" class="form-control" id="website" name="website" 
               value="{{ .Profile.Website }}" placeholder="https://example.com">
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-between">
        <a href="/profile" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{{ end }}
